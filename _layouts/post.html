---
layout: default
---
<div id="article">
    <div class="article-title">
        {{ page.title }}
    </div>
    <p class="meta">
        <small> &nbsp;<i class="fa fa-calendar-o"></i> {{ page.date | date_to_string}} </small>
    </p>
    <hr/>
    <div class="post">
        {{ content }}
    </div>
    <div class="row">

        <div class="right">
            {% for tag in page.tags %}
            <a class="wys-post-tags" href="{{site.baseurl}}/tags.html#{{tag}}">{{tag}}</a>
            {% endfor %}
        </div>
    </div>
</div>
{% include share.html %}
{% include pager.html %}
{% include comment.html %}
